<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/stats.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/three.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/OrbitControls.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}	
			html,body,#canvas{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<!-- stats.js性能监控器 -->		
		<div id="canvas"></div>
		
		<script type="text/javascript">
			
			//初始化渲染器
			var renderer;
			
			function initThree(){
				
				//设置宽
				width = document.getElementById('canvas').clientWidth;
				//设置高
				height = document.getElementById('canvas').clientHeight;
				//初始化渲染器设置
				renderer = new THREE.WebGLRenderer({
					//抗锯齿 效果强 性能弱 false性能强 效果弱
					antialias:true
				})
				//设置显示时的宽高
				renderer.setSize(width,height);
				//把渲染器加到dom元素上
				document.getElementById('canvas').appendChild(renderer.domElement);
				//清空画布
				renderer.setClearColor(0xffffff,1.0);		
				
				//性能监控器
                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                document.getElementById('canvas').appendChild(stats.domElement);				
			}
			
			//初始化相机
			var camera;
			
			function initCamera(){
				//初始化相机设置
				//THREE.PerspectiveCamera(fov,aspect,near,far);
				//for视角 aspect宽高比 near最近能看到多少 far最远能看到多少				
				camera = new THREE.PerspectiveCamera(45,width/height,1,100000);
				//相机位置设置
				camera.position.x = 0;
				camera.position.y = 1000;
				camera.position.z = 1000;
				//相机看向的位置
				camera.lookAt({
					x : 0,
					y : 0,
					z : 0
				});
			
			
				// controls
				var controls = new THREE.OrbitControls( camera, renderer.domElement );
//				controls.maxPolarAngle = Math.PI * 0.5;
				controls.minDistance = 1000;
				controls.maxDistance = 7500;					
			}
			
			//初始化场景
			var scene;
			
			function initScene(){
				//初始化场景
				scene = new THREE.Scene();
				
			}
			
			//初始化灯光
			var light;
			
			function initLight(){
				//初始化灯光
				light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				//灯光位置
				light.position.set( 0.5, 1, 0.75 );
				//将光源加入到场景
				scene.add(light);
			}
			
			//初始化对象,物体，模型
			
			var sphere;
			
			function initObject(){
				
				var geometry = new THREE.PlaneGeometry(3000,3000,100,100);		
				
				geometry.rotateX( - Math.PI / 2 );
				
				var texture = new THREE.TextureLoader().load('../img/floor.jpg');
				
				var material = new THREE.MeshBasicMaterial( { map: texture, side: THREE.DoubleSide } );
				
				sphere = new THREE.Mesh(geometry,material);
				
				scene.add(sphere);
				
				sphere.position.set(0,0,0);
				
				
				var imagePrefix = "../img/dawnmountain-";
				
				var directions  = ["xpos", "xneg", "ypos", "yneg", "zpos", "zneg"];
				
				var imageSuffix = ".png";
				
				var skyGeometry = new THREE.CubeGeometry( 35000, 35000, 35000 );	
				
				var materialArray = [];
				
				for (var i = 0; i < 6; i++)
				
					materialArray.push( new THREE.MeshBasicMaterial({
						
						map: THREE.ImageUtils.loadTexture( imagePrefix + directions[i] + imageSuffix ),
						
						side: THREE.BackSide
						
					}));
					
				var skyMaterial = new THREE.MultiMaterial( materialArray );
				
				var skyBox = new THREE.Mesh( skyGeometry, skyMaterial );
				
				scene.add( skyBox );				
				
			}
			
			threeStart();
			
			function threeStart(){		
				
				initThree();
				
				initCamera();
				
				initScene();
				
				initLight();
				
				initObject();		
				
				renderer.clear();
				
				renderer.render(scene,camera);
				
				animate();
			}
			
			function animate(){
				
				requestAnimationFrame(animate);			
				
				stats.update();				
				
				renderer.render(scene,camera);
				
			}			
		</script>
	</body>
</html>
